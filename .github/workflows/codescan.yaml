name: Commit-based Code Scanner

on:
  pull_request:
    branches:
      - '*'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest PR Commit ID
        id: latest-commit-id
        run: echo "::set-output name=commit-id::${{ github.event.pull_request.head.sha }}"

      - name: Get repository URL
        id: repo-url
        run: echo "::set-output name=url::$(git remote get-url origin)"

      - name: Running Code scanner
        run: |
          LATEST_COMMIT_ID=${{ steps.latest-commit-id.outputs.commit-id }}
          REPO_URL=${{ steps.repo-url.outputs.url }}
          docker run --rm \
            rohitcoder/hela \
            --commit-id $LATEST_COMMIT_ID \
            --code-path $REPO_URL \
            --secret --sast --sca --verbose
