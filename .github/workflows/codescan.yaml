name: Commit-based Code Scanner

on:
  pull_request:
    branches:
      - '*'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set current path
        id: current-path
        run: |
          echo "::set-output name=path::$(pwd)"

      - name: Get latest PR Commit ID
        id: latest-commit-id
        run: echo "::set-output name=commit-id::${{ github.event.pull_request.head.sha }}"

      - name: Log current path and commit ID
        run: |
          echo "Current Path: ${{ steps.current-path.outputs.path }}"
          echo "Latest Commit ID: ${{ steps.latest-commit-id.outputs.commit-id }}"

      - name: Running Code scanner
        run: |
          CURRENT_PATH=${{ steps.current-path.outputs.path }}
          LATEST_COMMIT_ID=${{ steps.latest-commit-id.outputs.commit-id }}
          docker run \
            -v $CURRENT_PATH:/tmp/app \
            rohitcoder/hela --code-path /tmp/app \
            --sast --sca --secret  \
            --verbose \
            --commit-id $LATEST_COMMIT_ID
